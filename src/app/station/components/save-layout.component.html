<div class="modal-header">
  <h4 class="modal-title" i18n="@@saveLayout">Save Layout</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <input class="form-control" [(ngModel)]="name" />
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="saveLayout()" [disabled]="!canSave()" i18n="@@save">Save</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()" i18n="@@cancel">Cancel</button>
</div>
