<div class="modal-header">
  <h4 class="modal-title">Export Plan</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    Your construction plan is ready to be exported.
  </div>
  <!-- 42 instead of 50, you know why -->
  <textarea class="w-100 mt-2" rows="1" maxlength="42" [(ngModel)]="stationName" placeholder="Station Name" (keydown.enter)="exportPlan()"></textarea>
  <div class="small text-secondary">Place file in the folder: Documents\Egosoft\X4\[12345678]\constructionplan</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="exportPlan()" i18n="@@export">Export</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()" i18n="@@cancel">Cancel</button>
</div>
