<table class="table table-sm table-hover small">
  <thead>
  <tr class="bg-light">
    <th i18n="@@module" scope="col">Module</th>
    <th i18n="@@count" scope="col">Count</th>
    <th scope="col"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></th>
    <th scope="col"><i class="fa fa-trash" aria-hidden="true"></i></th>
  </tr>
  </thead>
  <tbody cdkDropList (cdkDropListDropped)="drop($event)">
    <tr cdkDrag cdkDragBoundary=".table" *ngFor="let item of modules">
      <div *cdkDragPreview>
        {{ item.module.name }}
      </div>
      <td>
        <div class="form-group">
          <!--suppress HtmlFormInputWithoutLabel -->
          <app-autocomplete [id]="item.moduleId" [groups]="wareGroups" (selectModule)="onSelectModule($event, item)"></app-autocomplete>
        </div>
      </td>
      <td>
        <div class="form-group">
          <input type="number" class="form-control form-control-sm" placeholder="Module Count" [(ngModel)]="item.count" min="0" (ngModelChange)="onChange()"/>
        </div>
      </td>
      <td>
        <i class="fa fa-ellipsis-v move" cdkDragHandle></i>
      </td>
      <td>
        <i class="fa fa-trash hover" aria-hidden="true" (click)="removeModule(item)"></i>
      </td>
    </tr>
  </tbody>
  <tfoot>
  <tr>
    <th>
      <button (click)="addModule()" class="btn btn-secondary btn-sm" i18n="@@addModule" type="button">Add Module</button>
    </th>
  </tr>
  </tfoot>
</table>
